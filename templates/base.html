<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} My gym {% endblock %} </title>
    <link rel="stylesheet" href="{% static "gym_app/styles/signup.css" %}">
    <link rel="stylesheet" href="{% static "gym_app/styles/home.css" %}">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            Hi {{user}}
          </div>
          <ul class="nav navbar-nav">
            {% if not user.is_authenticated %}
            <li class="list"><a href="{% url "signin" %}">Sign in</a></li>
            <li class="list"><a href="{% url "signup" %}">Sign up</a></li>
            {% else %}
            <li class="list"><a href="{% url "calorie" %}">Calorie Count</a></li>
            <li>
              <form method="POST" action="/signout/">
                {% csrf_token %}
                <button>Sign out</button>
              </form>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      {% block content %}{% endblock %}
</body>
</html>
